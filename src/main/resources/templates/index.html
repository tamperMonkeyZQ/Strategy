<!DOCTYPE html>
<html layout:decorate="layout" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <link th:href="@{css/plugins/jqGrid/ui.jqgrid.css}" rel="stylesheet">
        <link th:href="@{css/plugins/jQueryUI/jquery-ui-1.10.4.custom.min.css}" rel="stylesheet">
    </head>
    <body>
        <div layout:fragment="content" class="right_col" role="main">
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>需求列表</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="index.html">需求管理</a>
                        </li>
                        <li class="active">
                            <strong>需求列表</strong>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="wrapper wrapper-content">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <!--<div class="ibox-title">-->
                                <!--<h5>jQuery Grid Plugin – jqGrid</h5>-->
                            <!--</div>-->
                            <div class="ibox-content">
                                <div class="jqGrid_wrapper">
                                  <table id="table_list_2"></table>
                                  <div id="pager_list_2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script th:src="@{js/plugins/jqGrid/i18n/grid.locale-en.js}"></script>
            <script th:src="@{js/plugins/jqGrid/jquery.jqGrid.min.js}"></script>
            <script>
                $(document).ready(function () {

                    // Configuration for jqGrid Example 2
                    $("#table_list_2").jqGrid({
                        url: '/project/list',
                        datatype: 'json',
                        height: 450,
                        autowidth: true,
                        shrinkToFit: true,
                        rowNum: 20,
                        rowList: [10, 20, 30],
                        colNames:['产业类别','需求所在地', '所属行业', '产业属性','需求属性','企业名称','项目名称'],
                        colModel:[
                            {name:'domain',index:'domain', editable: true, width:121, sorttype:"String",search:true},
                            {name:'location',index:'location', editable: true, width:182, sorttype:"String", search:true},
                            {name:'industry',index:'industry', editable: true, width:202},
                            {name:'domainAttr',index:'domainAttr', editable: true, width:161,},
                            {name:'requireAttr',index:'requireAttr', editable: true, width:161,},
                            {name:'company',index:'company', editable: true, width:161},
                            {name:'projectName',index:'projectName', editable: true, width:203}
                        ],
                        pager: "#pager_list_2",
                        viewrecords: true,
                        caption: "",
                        mtype : "post",
                        add: true,
                        edit: true,
                        addtext: 'Add',
                        edittext: 'Edit',
                        hidegrid: false
                    });

                    // Add selection
                    $("#table_list_2").setSelection(4, true);

                    // Setup buttons
                    $("#table_list_2").jqGrid('navGrid', '#pager_list_2',
                        {edit: true, add: true, del: true, search: true},
                        {height: 200, reloadAfterSubmit: true}
                    );

                    // Add responsive to jqGrid
                    $(window).bind('resize', function () {
                        var width = $('.jqGrid_wrapper').width();
                        $('#table_list_2').setGridWidth(width);
                    });


                    setTimeout(function(){
                        $('.wrapper-content').removeClass('animated fadeInRight');
                    },700);
                });
            </script>
        </div>
    </body>
</html>
