    <script>
        $(function () {

            var lineData = {
                labels: ["一月", "二月", "三月", "四月", "五月", "六月", "七月"],

                ]

            var barData = {

                    {

                        backgroundColor: 'rgba(220, 220, 220, 0.5)',
                        pointBorderColor: "#fff",
                        data: [65, 59, 80, 81, 56, 55]
                    },
                    {
                        label: "2019年数据",
                        backgroundColor: 'rgba(26,179,148,0.5)',

            var barOptions = {

            var ctx2 = document.getElementById("barChart").getContext("2d");
            new Chart(ctx2, {type: 'bar', data: barData, options:barOptions});

            var polarData = {
                datasets: [{
                    data: [
                        190,130,300,300,200
                    ],
                    backgroundColor: [
                        "#a3e1d4", "#0eaed7", "#6cc2cc","#a3e144", "#0ed1d7"
                    ],
                    label: [
                        "My Radar chart"
                    ]
                }],
                labels: [
                    "科技需求","人才需求","培训需求","规划需求","综合需求"
                ]
            };

            var polarOptions = {
                segmentStrokeWidth: 2,
                responsive: true

            };

            var ctx3 = document.getElementById("polarChart").getContext("2d");
            new Chart(ctx3, {type: 'polarArea', data: polarData, options:polarOptions});

            var doughnutData = {
                labels: ["辽宁沿海经济带","沈阳经济区","突破辽西北","沈抚新区","县域经济" ],
                datasets: [{
                    data: [100,323,265,323,453],
                    backgroundColor: ["#a3e1d4","#82c0de","#45cf60","#a332d4","#de43de"]
                }]
            } ;


            var doughnutOptions = {
                responsive: true
            };


            var ctx4 = document.getElementById("doughnutChart").getContext("2d");
            new Chart(ctx4, {type: 'doughnut', data: doughnutData, options:doughnutOptions});


            var radarData = {
                labels: ["种植业",
                    ,"林业"
                    ,"畜牧业"
                    ,"渔业"
                    ,"其他"
                    ,"装备制造"
                    ,"石油化工"
                    ,"冶金"
                    ,"轻工"
                    ,"建材"
                    ,"电子信息"
                    ,"纺织"
                    ,"医药"
                    ,"其他"
                    ,"商贸流通"
                    ,"物流"
                    ,"旅游"
                    ,"金融"
                    ,"卫生健康"
                    ,"文化"
                    ,"体育"
                    ,"教育"
                    ,"其他"],

                    {
                        label: "本月数据",
                        backgroundColor: "rgba(40,189,220,0.2)",
                        borderColor: "rgb(34,203,220)",

                            3
                            ,16
                            ,9
                            ,17
                            ,90
                            ,32
                            ,20
                            ,11
                            ,7
                            ,25
                            ,8
                            ,5
                            ,28
                            ,3
                            ,6
                            ,9
                            ,6
                            ,43
                            ,6
                            ,88
                            ,17
                            ,20]
                    }
                ]
            };

            var radarOptions = {


            };

            var ctx5 = document.getElementById("radarChart").getContext("2d");
            new Chart(ctx5,{type: 'radar', data: radarData, options:radarOptions});

        });
